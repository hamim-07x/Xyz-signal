    <style>
      body {
        background-color: #000000;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden; /* Prevent scrolling on body, handle in app */
        -webkit-tap-highlight-color: transparent;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      /* --- CRT & SCANLINE EFFECTS --- */
      .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.3;
      }
      .scan-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        z-index: 49;
        pointer-events: none;
      }
      
      /* --- ANIMATIONS --- */
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }
      @keyframes pulse { 50% { opacity: .5; } }
      
      /* Entrance Animation */
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

      /* Exit Animation */
      .animate-fade-out-up { animation: fadeOutUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeOutUp { from { opacity: 1; transform: translateY(0) scale(1); } to { opacity: 0; transform: translateY(-40px) scale(0.95); } }

      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      @keyframes scaleIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

      /* Button Click Effect Global */
      button:active {
        transform: scale(0.95);
        transition: transform 0.1s;
      }

      /* --- SCROLLBAR --- */
      .custom-scrollbar::-webkit-scrollbar { height: 3px; width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

      /* --- GLOWS --- */
      .text-shadow-glow { text-shadow: 0 0 10px rgba(6,182,212,0.5); }
    </style>
