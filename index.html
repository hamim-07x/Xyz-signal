    <style>
      :root {
        --hack-green: #00ff41;
        --hack-dim: #008F11;
        --cyber-blue: #00f3ff;
        --alert-red: #ff003c;
        --bg-black: #050505;
        --panel-bg: rgba(10, 10, 12, 0.85);
      }
      
      body {
        background-color: var(--bg-black);
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }

      /* CRT Scanline Effect */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Glitch Animation */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      
      .glitch-effect:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: var(--hack-green);
        text-shadow: 2px 0 var(--alert-red), -2px 0 var(--cyber-blue);
      }

      /* Hacker Borders */
      .tech-border {
        position: relative;
        background: var(--panel-bg);
        border: 1px solid rgba(0, 255, 65, 0.2);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.05);
        clip-path: polygon(
          0 10px, 10px 0, 
          calc(100% - 10px) 0, 100% 10px, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          10px 100%, 0 calc(100% - 10px)
        );
      }
      .tech-border::after {
        content: '';
        position: absolute;
        bottom: 0; right: 0;
        width: 15px; height: 15px;
        background: linear-gradient(135deg, transparent 50%, var(--hack-green) 50%);
        opacity: 0.5;
      }

      /* Animations */
      @keyframes pulse-green {
        0%, 100% { box-shadow: 0 0 5px var(--hack-green), 0 0 10px var(--hack-green) inset; }
        50% { box-shadow: 0 0 15px var(--hack-green), 0 0 20px var(--hack-green) inset; }
      }
      
      @keyframes scan-vertical {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }

      .animate-scan {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 20%;
        background: linear-gradient(to bottom, transparent, var(--hack-green), transparent);
        opacity: 0.1;
        animation: scan-vertical 3s linear infinite;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--hack-dim); border-radius: 2px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

      .text-glow { text-shadow: 0 0 8px currentColor; }
    </style>
